<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Battle Arena</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0; padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
    }
    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      font-size: 2.5em;
      font-weight: bold;
      padding: 1em;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #e91e63;
      box-shadow: 0 0 30px #e91e63;
    }
    .signature {
      font-family: 'Pacifico', cursive;
      font-size: 1.1em;
      color: #e0e0e0;
      text-align: center;
      margin-top: -0.8em;
      opacity: 0.8;
      text-shadow: 1px 1px 5px #ff80ab;
    }
    #controls, #display, #userInput, #battleStats {
      margin: 2em auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.7);
      width: 92%;
      max-width: 700px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 1em 1.4em;
      margin: 0.6em;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #d81b60;
      transform: scale(1.08);
    }
    .battle-active {
      animation: pulse 2s infinite;
      box-shadow: 0 0 30px #ff4081 !important;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .beat-loaded {
      box-shadow: 0 0 15px #4caf50 !important;
    }
    audio {
      margin-top: 1em;
      width: 100%;
    }
    #response {
      font-size: 1.3em;
      margin-top: 1em;
      white-space: pre-line;
      line-height: 1.6;
      color: #ffcbf2;
    }
    .user-bars {
      color: #81c784;
      font-weight: bold;
      margin-bottom: 1em;
    }
    .echo-response {
      color: #ff4081;
      font-weight: bold;
      margin-top: 1em;
    }
    input[type="file"], textarea {
      color: white;
      margin-top: 1em;
      width: 100%;
    }
    textarea {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 1em;
      border-radius: 10px;
      font-size: 1em;
      resize: vertical;
    }
    #voiceSpeedSlider {
      width: 100%;
      margin-top: 1em;
    }
    .battle-counter {
      font-size: 0.9em;
      color: #ffc107;
      text-align: center;
      margin-bottom: 1em;
    }
    .intensity-meter {
      width: 100%;
      height: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 5px;
      overflow: hidden;
      margin: 1em 0;
    }
    .intensity-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #ff9800, #f44336);
      width: 0%;
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <header>Echo Battle Arena</header>
  <div class="signature">Powered by Skybound Media</div>

  <div id="battleStats">
    <div class="battle-counter">Round: <span id="roundCounter">0</span> | Battle Intensity: <span id="intensityLevel">Warm-up</span></div>
    <div class="intensity-meter"><div class="intensity-bar" id="intensityBar"></div></div>
  </div>

  <div id="controls">
    <button onclick="playBeat()">üéµ Play Beat</button>
    <button onclick="pauseBeat()">‚è∏Ô∏è Pause Beat</button>
    <button onclick="dropBarsInSync()" id="syncBtn">‚ö° Sync Drop</button>
    <button onclick="replayVoice()">üîÅ Replay Echo</button>
    <button onclick="resetBattle()">üîÑ Reset Battle</button><br/>
    <input type="file" id="beatInput" accept=".mp3,.wav,.ogg,.m4a,audio/*" onchange="loadBeat(this)" />
    <audio id="beat" controls loop></audio>
    <div style="margin-top: 1em;">
      <label>Voice Speed: <span id="speedDisplay">1.0x</span></label>
      <input id="voiceSpeedSlider" type="range" min="0.5" max="2.0" step="0.05" value="1.0" oninput="updateSpeedDisplay()">
    </div>
  </div>

  <div id="display">
    <div id="response">üéôÔ∏è Step up to the mic... Echo's waiting for your first move!</div>
    <audio id="echoVoice"></audio>
  </div>

  <div id="userInput">
    <h3>Battle Setup:</h3>
    <input type="text" id="stageName" placeholder="Enter your MC name (optional)" style="width: 100%; padding: 0.8em; margin-bottom: 1em; background: rgba(255,255,255,0.1); border: none; border-radius: 8px; color: white; font-size: 1em;">
    <h3>Your Bars:</h3>
    <textarea id="userBars" rows="4" placeholder="Drop your fire bars here... make 'em count!"></textarea>
    <p style="color:#888; font-size: 0.9em; text-align:right;">(Text only - Echo will respond with voice)</p>
  </div>
