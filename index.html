<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Echo Battle Arena</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
      background-size: 400% 400%;
      animation: bgShift 20s ease infinite;
    }
    @keyframes bgShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    header {
      font-size: 2.5em;
      font-weight: bold;
      padding: 1em;
      text-align: center;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid #e91e63;
      box-shadow: 0 0 30px #e91e63;
      position: relative;
    }
    .signature {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      color: #ffffff;
      text-align: center;
      margin-top: -0.5em;
      opacity: 0.9;
    }
    #controls, #display, #userInput {
      margin: 2em auto;
      padding: 2em;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(233, 30, 99, 0.7);
      width: 92%;
      max-width: 700px;
    }
    button {
      background-color: #e91e63;
      color: white;
      border: none;
      padding: 1em 1.4em;
      margin: 0.6em;
      border-radius: 12px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #d81b60;
      transform: scale(1.08);
    }
    audio, input[type="range"] {
      margin-top: 1em;
      width: 100%;
    }
    #response {
      font-size: 1.3em;
      margin-top: 1em;
      white-space: pre-line;
      line-height: 1.6;
      color: #ffcbf2;
    }
    input[type="file"], textarea {
      color: white;
      margin-top: 1em;
      width: 100%;
    }
    textarea {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      padding: 1em;
      border-radius: 10px;
      font-size: 1em;
      resize: vertical;
    }
    label {
      display: block;
      margin-top: 1em;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    Echo Battle Arena
  </header>
  <div class="signature">Powered by Skybound Media</div>
  <div id="controls">
    <button onclick="playBeat()">üéµ Play Beat</button>
    <button onclick="pauseBeat()">‚è∏Ô∏è Pause Beat</button>
    <button onclick="dropBars()">üî• Drop Bars</button>
    <button onclick="replayVoice()">üîÅ Replay Echo</button><br/>
    <input type="file" accept="audio/*" onchange="loadBeat(this)" />
    <label for="speedControl">Echo Voice Speed:</label>
    <input type="range" id="speedControl" min="0.5" max="2.0" value="1" step="0.1" />
    <audio id="beatAudio" controls></audio>
  </div>
  <div id="display">
    <div id="response">üéôÔ∏è Awaiting your move...</div>
    <audio id="echoVoice"></audio>
  </div>
  <div id="userInput">
    <h3>Your Bars:</h3>
    <textarea id="userBars" rows="4" placeholder="Drop your own bars here..."></textarea>
    <p style="color:#888; font-size: 0.9em; text-align:right;">(Visible only ‚Äî no voice)</p>
  </div>
  <script>
    const beatAudio = document.getElementById("beatAudio");
    const responseDisplay = document.getElementById("response");
    const echoVoice = document.getElementById("echoVoice");
    const speedSlider = document.getElementById("speedControl");
    let lastInput = "";

    function estimateTempo() {
      return beatAudio.duration > 0 ? 60 / (beatAudio.duration / 16) : 1.1;
    }

    async function speakEcho(text) {
      const playbackSpeed = parseFloat(speedSlider.value);
      echoVoice.pause();
      echoVoice.currentTime = 0;
      echoVoice.src = "";

      try {
        const response = await fetch("https://api.elevenlabs.io/v1/text-to-speech/2qfp6zPuviqeCOZIE9RZ/stream", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "xi-api-key": "sk_c630c8581287fea6744245f703d3efae3f761549bb5182d3"
          },
          body: JSON.stringify({
            text: text,
            voice_settings: {
              stability: 0.35,
              similarity_boost: 0.8
            }
          })
        });

        if (!response.ok) {
          throw new Error("Failed to fetch voice stream");
        }

        const blob = await response.blob();
        const url = URL.createObjectURL(blob);
        echoVoice.src = url;
        echoVoice.playbackRate = playbackSpeed;
        echoVoice.play();
      } catch (err) {
        console.error("‚ùå Voice error:", err);
      }
    }

    function generateFreshBar() {
      const punchlines = [
        "Voltage flowin', I'm raw with the rhythm.",
        "Silicon smokes when I spark algorithm.",
        "Command line crackin', my script go wild.",
        "Quantum thoughts leave processors beguiled.",
        "Bars encrypted, deep like the darknet.",
        "You run debug, I run galaxies in my chipset."
      ];
      const rand = Math.floor(Math.random() * punchlines.length);
      return punchlines[rand];
    }

    function dropBars() {
      const userText = document.getElementById("userBars").value.trim();
      const bar = generateFreshBar();
      responseDisplay.innerHTML = `<strong>Echo:</strong><br>${bar}`;
      speakEcho(bar);
    }

    function replayVoice() {
      const text = responseDisplay.textContent.replace("Echo:", "").trim();
      if (text) speakEcho(text);
    }

    function playBeat() {
      beatAudio.play();
    }

    function pauseBeat() {
      beatAudio.pause();
    }

    function loadBeat(input) {
      const file = input.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        beatAudio.src = url;
        beatAudio.load();
      }
    }
  </script>
</body>
</html>
