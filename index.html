<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Echo Battle Arena v2</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #0d0d0d;
      color: #ffcc88;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 30px;
      background: #1a1a1a;
      border-bottom: 2px solid #ff6b35;
    }
    h1 {
      font-size: 2.4em;
      color: #ffaa44;
    }
    button {
      padding: 12px 25px;
      margin: 15px;
      font-size: 1.1em;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background-color: #ff6b35;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa44;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 100px;
      padding: 10px;
      margin-top: 20px;
      border: 2px solid #ff6b35;
      border-radius: 10px;
      background: #1a1a1a;
      color: #ffaa44;
      font-size: 1em;
    }
    input[type="file"] {
      margin: 10px;
      color: #ffaa44;
    }
    #rapDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      background: #1a1a1a;
      border-radius: 10px;
      min-height: 100px;
      text-align: left;
    }
    audio {
      margin-top: 10px;
      width: 100%;
      max-width: 600px;
    }
    .bar {
      margin: 10px 0;
    }
    .user {
      color: #44ffaa;
    }
    .ai {
      color: #ff6b35;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ”¥ Echo Battle Arena v2 ðŸ”¥</h1>
    <p>Drop your bars, upload your beat, and face the AI Champion!</p>
  </header>

  <input type="file" accept="audio/*" id="beatUpload" />
  <br />
  <audio id="beatPlayer" controls></audio>

  <div id="rapDisplay"><h3>Battle Log</h3></div>

  <textarea id="userRap" placeholder="Write your bars here..."></textarea><br/>
  <button onclick="dropBars()">DROP BARS</button>

  <script>
    const aiBars = [
      "Iâ€™m Echo with flame, dropping heat like a curse, your verse rehearsed, mine unrehearsed.",
      "Uploaded your beat, I devoured the flow, SkyWalkerâ€™s rhythm meets Echo's glow.",
      "No cap, I adapt, flip your track, I attackâ€”AI thunder and I never look back!",
      "My bars spit code and soul combined, while your rhyme still loading behind.",
      "Skybound flow, I rise with grace, Echo don't battle, I erase the race!"
    ];

    const beatUpload = document.getElementById("beatUpload");
    const beatPlayer = document.getElementById("beatPlayer");
    const rapDisplay = document.getElementById("rapDisplay");

    beatUpload.addEventListener("change", function () {
      const file = beatUpload.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        beatPlayer.src = url;
        beatPlayer.play();
      }
    });

    function dropBars() {
      const userInput = document.getElementById("userRap").value.trim();
      if (!userInput) {
        alert("Type your bar first!");
        return;
      }

      // Add user's bar
      const userDiv = document.createElement("div");
      userDiv.classList.add("bar", "user");
      userDiv.innerHTML = `<strong>You:</strong> ${userInput}`;
      rapDisplay.appendChild(userDiv);

      // AI response
      const aiText = aiBars[Math.floor(Math.random() * aiBars.length)];
      const aiDiv = document.createElement("div");
      aiDiv.classList.add("bar", "ai");
      aiDiv.innerHTML = `<strong>Echo:</strong> ${aiText}`;
      rapDisplay.appendChild(aiDiv);

      // Voice output
      speak(aiText);

      // Clear input
      document.getElementById("userRap").value = "";

      // Scroll to bottom
      rapDisplay.scrollTop = rapDisplay.scrollHeight;
    }

    function speak(text) {
      if (!window.speechSynthesis) return;
      const utter = new SpeechSynthesisUtterance(text);
      utter.pitch = 0.9;
      utter.rate = 1.05;
      utter.volume = 1;
      const voices = speechSynthesis.getVoices();
      const voice = voices.find(v => v.name.toLowerCase().includes("english") && v.name.toLowerCase().includes("male"));
      if (voice) utter.voice = voice;
      speechSynthesis.speak(utter);
    }

    window.speechSynthesis.onvoiceschanged = () => {}; // Trigger voice load
  </script>
</body>
</html>
